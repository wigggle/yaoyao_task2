<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>yaoyao_task2</title>
    <link rel="stylesheet" type="text/css" href="task2.css">
</head>
<body>
    <div class = "container">
        <label class="input_type">名称</label>
        <input type="text" id="input_name"/>
        <div id="name_help" class="help">必填，长度为4-16个字符</div>

        <label class="input_type">密码</label>
        <input type="password" id="input_pwd">
        <div id="pwd_help" class="help">必填，长度为4-16个字符</div>


        <label class="input_type">密码确认</label>
        <input type="password" id="confirm_pwd">
        <div id="pwd_again" class="help">必填，长度为4-16个字符</div>


        <label class="input_type">邮箱</label>
        <input type="text" id="input_email">
        <div id="email_help" class="help">请输入您的邮箱</div>

        <label class="input_type">手机</label>
        <input type="text" id="input_phone">
        <div id="phone_help" class="help">请输入您的手机号码</div>

    </div>
    <div id="submit">
        <button type="button" id="button">提交</button>
    </div>

    <script type="text/javascript" src="task2.js" charset="GBK"></script>
</body>
</html>
